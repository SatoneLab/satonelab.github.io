<!DOCTYPE html>
<html lang="ja">

<!----- head ----->
<head>
  <meta charset="UTF-8">

  <title>Satone Lab</title>
  <meta name="description" content="SatoneLabは、TRPG用のツールや個人製作物を公開している趣味のサイトです。">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="64x64" href="/assets/images/logo/favicon-64.png">

  <!-- 共通 JS/CSS をまとめている (Header/Footer/Breadcrumb/Analytics などを自動読み込み)-->
  <script src="/common/bootstrap.js" defer></script>

  <!-- ページ種別ごとの CSS -->
  <link rel="stylesheet" href="/css/page.css">

  <!-- ページ固有 CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- breadcrumb 設定 -->
  <script type="application/json" id="breadcrumb-data">
  [
    {"name":"HOME","url":"/"},
    {"name":"コンテンツ","url":"/content/"}
  ]
  </script>

</head>

<!----- body ----->
<body class="site-frame">
  <div class="site-layout">
		<div class="site-core">
      <!-- サイトの header -->
      <header class="site-header"></header>

      <!-- 本文 -->
      <main class="site-main">

        <!-- breadcrumb (Homeは表示しない) -->
         <nav class="breadcrumb"></nav>

        <section class="content">

          <!-- Content の header -->
          <div class="content__header">
            <h1 id="content__tittle" class="content__title">Home</h1>
            <p class="content__description">SatoneLabは、機械・電子工作などの自作物を中心に公開している個人製作サイトです。</p>
            <p class="content__description">TRPG向けWEBアプリや素材も製作し、ソード・ワールド2.5のツールを主に掲載しています。</p>
          </div>

          <!-- Content の メイン部分 -->
          <div class="content__body">

            <!-- card -->
            <div class="content__card">
              <section class="card">
                <a class="card__link" href="/trpg/">
                  <div class="card__header">
                    <i class="card__icon fa-solid fa-dice"></i>
                    <h2 class="card__title">TRPG</h2>
                    <p class="card__tag">test</p>
                  </div>
                  <p class="card__summary">TRPG用のツール集</p>
                </a>
              </section>
              <section class="card">
                <a class="card__link" href="/content/">
                  <div class="card__header">
                    <i class="card__icon fa-solid fa-gears"></i>
                    <h2 class="card__title">製作物</h2>
                  </div>
                  <p class="card__summary">個人製作物を公開</p>
                </a>
              </section>
            </div>
          </div>

          <!-- Content の footer -->
          <div class="content__footer">

          </div>
        </section>
      </main>

      <!-- サイトのfooter -->
      <footer class="site-footer"></footer>
    </div>

    <!-- 広告 -->
    <aside class="site-ads site-ads--sidebar"></aside>
  </div>
</body>
</html>
