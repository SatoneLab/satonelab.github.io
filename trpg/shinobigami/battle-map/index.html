<!DOCTYPE html>
<html lang="ja">

<!----- head ----->
<head>
  <meta charset="UTF-8">

  <title>戦闘用マップ | シノビガミ | Satone Lab</title>
  <meta name="description" content="さとねが作ったシノビガミの戦闘用マップだぞい。">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="64x64" href="/assets/images/logo/favicon-64.png">

  <!-- 共通 JS/CSS をまとめている (Header/Footer/Breadcrumb/Analytics などを自動読み込み)-->
  <script src="/common/bootstrap.js"></script>

  <!-- ページ固有 CSS -->
  <link rel="stylesheet" href="./style.css">

</head>

<!----- body ----->
<body>
  <div id="outer">
    <!-- header -->
    <header class="site-header"></header>

    <!-- breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb"></nav>

    <!-- 本文 -->
    <div id="content">
      <h2>戦闘用マップ</h2>

      <div class="tab-container">

        <!-- タブ -->
        <div class="tab-btn-container">
          <button class="tab-btn active" data-tab="bg-semi-transparent">半透明 Ver</button>
          <button class="tab-btn" data-tab="bg-transparent">透明 Ver</button>
        </div>

        <div class="tab-content-container">
          <div class="tab-content active" id="bg-semi-transparent">
            <img class="map-img" src="/assets/images/trpg/シノビガミ_戦闘マップ_背景黒半透明35.png" alt="上級戦闘用マップ 30m">
            <p class="description">シノビガミの戦闘用マップ。盤面の視認性を上げるために背景が半透明になっています。</p>
            <a href="/assets/images/trpg/シノビガミ_戦闘マップ_背景黒半透明35.png" download class="download-btn">
              <i class="fa-solid fa-download" style="color: #fff;"></i>
              ダウンロード（半透明 Ver）
            </a>
            <p class="meta">png / 151KB</p>
          </div>

          <div class="tab-content" id="bg-transparent">
            <img class="map-img" src="/assets/images/trpg/シノビガミ_戦闘マップ_背景透明.png" alt="上級戦闘用マップ 50m">
            <p class="description">シノビガミの戦闘用マップ。背景が透明になっています。</p>
            <a href="/assets/images/trpg/シノビガミ_戦闘マップ_背景透明.png" download class="download-btn">
              <i class="fa-solid fa-download" style="color: #fff;"></i>
              ダウンロード（透明 Ver）
            </a>
            <p class="meta">png / 140KB</p>
          </div>
        </div>

      </div>
    </div>

    <!-- footer -->
    <footer class="site-footer"></footer>
    
  </div>

  <!-- breadcrumb 設定 -->
  <script type="application/json" id="breadcrumb-data">
  [
    {"name":"HOME","url":"/"},
    {"name":"TRPGツール","url":"/trpg/"},
    {"name":"シノビガミ","url":"/trpg/shinobigami/"},
    {"name":"戦闘用マップ","url":"/trpg/shinobigami/battle-map/"}
  ]
  </script>

  <!-- タブ切り替え処理 -->
  <script>
  document.querySelectorAll('.tab-btn').forEach(button => {
    button.addEventListener('click', () => {
      const target = button.dataset.tab;

      document.querySelectorAll('.tab-btn').forEach(b =>
        b.classList.remove('active')
      );
      document.querySelectorAll('.tab-content').forEach(c =>
        c.classList.remove('active')
      );

      button.classList.add('active');
      document.getElementById(target).classList.add('active');
    });
  });
  </script>

</body>
</html>
