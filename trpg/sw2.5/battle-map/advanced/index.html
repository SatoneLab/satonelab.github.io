<!DOCTYPE html>
<html lang="ja">

<!----- head ----->
<head>
  <meta charset="UTF-8">

  <title>上級戦闘マップ | SW2.5 | Satone Lab</title>
  <meta name="description" content="さとねが作ったSW2.5の上級戦闘マップだぞい。">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="64x64" href="/assets/images/logo/favicon-64.png">

  <!-- 共通 JS/CSS をまとめている (Header/Footer/Breadcrumb/Analytics などを自動読み込み)-->
  <script src="/common/bootstrap.js"></script>

  <!-- ページ固有 CSS -->
  <link rel="stylesheet" href="./style.css">

</head>

<!----- body ----->
<body>
  <div id="outer">
    <!-- header -->
    <header>
      <div id="header"></div>
    </header>

    <!-- breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb"></nav>

    <!-- 本文 -->
    <div id="content">
      <h2>SW2.5 上級戦闘マップ</h2>

      <div class="tab-container">

        <!-- タブ -->
        <div class="tab-btn-container">
          <button class="tab-btn active" data-tab="map30">30m Ver</button>
          <button class="tab-btn" data-tab="map50">50m Ver</button>
        </div>

        <div class="tab-content-container">
          <div class="tab-content active" id="map30">
            <img class="map-img" src="/assets/images/trpg/SW2.5_上級戦闘マップ_30m.png" alt="上級戦闘用マップ 30m">
            <p class="description">SW2.5の上級戦闘用のマップ。小規模の戦闘に適したサイズ。</p>
            <a href="/assets/images/trpg/SW2.5_上級戦闘マップ_30m.png" download class="download-btn">
              <i class="fa-solid fa-download" style="color: #fff;"></i>
              ダウンロード（30mVer）
            </a>
            <p class="meta">png / 174KB</p>
          </div>

          <div class="tab-content" id="map50">
            <img class="map-img" src="/assets/images/trpg/SW2.5_上級戦闘マップ_50m.png" alt="上級戦闘用マップ 50m">
            <p class="description">SW2.5の上級戦闘用のマップ。大規模の戦闘に適したサイズ。</p>
            <a href="/assets/images/trpg/SW2.5_上級戦闘マップ_50m.png" download class="download-btn">
              <i class="fa-solid fa-download" style="color: #fff;"></i>
              ダウンロード（50mVer）
            </a>
            <p class="meta">png / 216KB</p>
          </div>
        </div>

      </div>
    </div>

    <!-- footer -->
    <footer>
      <div id="footer"></div>
    </footer>
  </div>

  <!-- breadcrumb 設定 -->
  <script type="application/json" id="breadcrumb-data">
  [
    {"name":"HOME","url":"/"},
    {"name":"TRPGツール","url":"/trpg/"},
    {"name":"ソード・ワールド2.5","url":"/trpg/sw2.5/"},
    {"name":"上級戦闘マップ","url":"/trpg/sw2.5/battle-map/advanced"}
  ]
  </script>

  <!-- タブ切り替え処理 -->
  <script>
  document.querySelectorAll('.tab-btn').forEach(button => {
    button.addEventListener('click', () => {
      const target = button.dataset.tab;

      document.querySelectorAll('.tab-btn').forEach(b =>
        b.classList.remove('active')
      );
      document.querySelectorAll('.tab-content').forEach(c =>
        c.classList.remove('active')
      );

      button.classList.add('active');
      document.getElementById(target).classList.add('active');
    });
  });
  </script>

</body>
</html>
